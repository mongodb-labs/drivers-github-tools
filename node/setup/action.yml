name: Setup
description: "Installs node, driver dependencies, and builds source"
inputs:
  ignore_install_scripts:
    description: Should we ignore postinstall scripts?
    default: "false"
  npm_version:
    description: Define an explicit NPM version.
    default: "latest"

runs:
  using: composite
  steps:
    - uses: actions/setup-node@v4
      with:
        node-version: "lts/*"
        registry-url: "https://registry.npmjs.org"
    - run: npm install -g npm@${{ inputs.npm_version }}
      shell: bash
    - run: npm clean-install
      if: ${{ inputs.ignore_install_scripts == 'false' }}
      shell: bash
    - run: npm clean-install --ignore-scripts
      if: ${{ inputs.ignore_install_scripts == 'true' }}
      shell: bash
